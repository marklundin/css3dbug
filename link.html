<html>
	<head>
		<style>

			.container{
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;			
				-webkit-transform: rotateX( -90deg );
				-moz-transform: rotateX( -90deg );
			}

			.pass{
				position:absolute;
				background-color: white;
				-webkit-transform: rotateX( 90deg );
				-moz-transform: rotateX( 90deg );
			}
			
			.fail{
				position:absolute;
			}


		</style>
	</head>
	<body>

		<div class='container'>
			<div class='fail'>Sorry, this Doodle doesn't work</div>
			<div class='pass'>Yay! This Doodle is all good!</div>
		</div>

	</body>
</html>
