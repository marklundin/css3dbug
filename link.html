<html>
	<head>
		<style>

			.container{
				position:absolute;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;			
				-webkit-transform: rotateX( -90deg );
				-moz-transform: rotateX( -90deg );
			}

			.pass{
				width: 300px;
				background-color: white;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-webkit-transform: rotateX( 90deg );
				-moz-transform: rotateX( 90deg );
			}
			
			img{
				-webkit-transform: translateZ( 1px );
			}
			
			a{
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-webkit-transform: translateZ( 1px );
			}
			
			.fail{
				position:absolute;
			}


		</style>
		<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
	</head>
	<body>

		<div class='fail'>Sorry, this Doodle doesn't work</div>
		<div class='container'>
			<div class='pass'>A Test</div>
		</div>
		
		<script>
			
			console.log( $('.pass') );
			$('.pass').click(function(){alert('test')})
			
		</script>

	</body>
</html>
